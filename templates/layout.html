<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#datepicker").datepicker();
        });
    </script>
    <script>
        $(function () {
            $("#sidebarCollapse").on("click", function() {
                $("#sidebar").toggleClass("active");
                $(this).toggleClass("active");
            });
        });
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        #sidebarCollapse {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            z-index: 999;
            background-color: #c1dce6; /* Celeste claro */
            border: none;
            padding: 6px;
            cursor: pointer;    
        }
    
        #sidebarCollapse.active span::before {
            content: '\2039';
            color: rgb(43, 6, 6); /* Blanco */
        }
    
        #sidebarCollapse:not(.active) span::before {
            content: '\203A';
            color: rgb(43, 6, 6); /* Blanco */
        }
    </style>    
</head>
<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3 style="color: #000;
                           font-size: 24px;
                           font-weight: bold;
                           text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                           background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
                           background-size: 200% 100%;
                           animation: shine 2s infinite linear;">Data Diversify</h3>
            </div>            
                <p style="color: #fff;font-size: 16px;text-align: center; white-space: nowrap;">
                    Inversiones Inteligentes<br>
                    Inversiones de Calidad 
                </p>
            </div>            
            <ul class="list-unstyled components">
                <li>
                    <a class="asidebar" href="{{ url_for('fondos_mutuos') }}">Sobre Fondos Mutuos</a>
                </li>
                <li>
                    <a class="asidebar" href="{{ url_for('rentabilidades') }}">Rentabilidades Fondos Mutuos</a>
                </li>
                <!--Nuevo agregado para ver graficos-->
                <li>
                    <a class="asidebar" href="{{ url_for('ren_graficos') }}">Rentabilidades Graficos</a>
                </li>
                <li>
                    <a class="asidebar" href="{{ url_for('portafolios') }}">Portafolio Fondos Mutuos</a>
                </li>
            </ul>
        </nav>
        <div id="content">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
                <span></span>
            </button>
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
